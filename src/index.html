    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Brief - The Boston Globe</title>
        <meta name='description' content='a brief look at new and trending stories'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='apple-touch-icon' href='img/apple-icon-brief.jpg'>
        <link rel='shortcut icon' type='image/gif' href='https://apps.bostonglobe.com/common/img/favicon.ico' />

        <style>
            @@include('temp/main.css')
        </style>
        <script>
            @@include('temp/font.js')
        </script>

    <body>
        <div class='container' id='top'>
            <header>
                <nav>
                    <a class='nav-logo' href='http://bostonglobe.com'>
                        @@include('img/logo-white.svg')
                    </a>
                    <div class='nav-choices'>
                        <button class='btn-choice selected' data-choice='chartbeat'>Trending</button>
                        <button class='btn-choice' data-choice='recent'>New</button>
                    </div>
                </nav>
            </header>
            <!-- <div class='updated'>A brief looking at the latest stories</div> -->
            <div class='loading'>
                <p>Loading...</p>
            </div>
            <div class='stories'>
                <div class='stories-group stories--recent hide'></div>
                <div class='stories-group stories--chartbeat hide'></div>
            </div>
            <p class='bottom hide'>
