<html class='no-js' lang=''>

        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Brief</title>
        <meta name='description' content='a brief look at new and trending stories'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='apple-touch-icon' href='img/apple-icon-brief.jpg'>

            <div class='header'>
                <div class='logo'><a href='http://bostonglobe.com'>
                    @@include('img/logo.svg')
                </a></div>
                <div class='explanation'>
                    A brief look at <button class='btn-choice selected' data-choice='recent'>new</button> &amp; <button class='btn-choice' data-choice='chartbeat'>trending</button> stories
                </div>
                <div class='updated'></div>
            </div>
            <div class='loading'>

            </div>
            <div class='stories'>
                <div class='stories-group stories--recent hide'></div>
                <div class='stories-group stories--chartbeat hide'></div>
            </div>
            <p class='bottom hide'>

            </p>
